{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> {# {% include "../partials/_media-tags.html" %} #} </head>

<body>
    <!--  Header BEGIN-->
    <header id="header"> {% include "partials/_header.html" %} </header>
    <!--   END header-->
    
    <div class="out"> 
    <!-- Content BEGIN  -->
    {% block content %}{% endblock %} 
    <!-- Content END-->
    </div>
    
    <!--Footer BEGIN-->
    <footer id="footer"> {% include "partials/_footer.html" %} </footer>
    <!--   Footer END-->
    <!-- Scripts BEGIN -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Scripts END  -->
</body>

</html>
